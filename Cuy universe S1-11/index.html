<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web background changer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title" id="title">Pilih Warna</div>
        <div class="box">
            <div class="circle red"></div>
            <div class="circle green"></div>
            <div class="circle blue"></div>
            <div class="circle black"></div>
        </div>
        <button onclick="refresh()" class="refresh">refresh</button>
    </div>
    <script>
        const circles = document.querySelectorAll(".circle")
        const title = document.getElementById("title")

        circles.forEach(circle => {
            circle.addEventListener("click", ({target}) => {
                const {backgroundColor} = getComputedStyle(target)
                document.body.style.backgroundColor = backgroundColor

                if (backgroundColor === 'rgb(51, 51, 51)') {
                    title.style.color = "red";
                } else {
                    title.style.color = "black";
                }
            });
        });

        function refresh() {
            document.body.style.backgroundColor = '';
        }
    </script>
</body>
</html>
