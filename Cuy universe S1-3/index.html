<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div>
      <!-- ini navbar -->
      <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand">KOPI KOCAK MANTAN</a>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-secondary" type="submit">
              Cari
            </button>
          </form>
        </div>
      </nav>
      <!-- ini navbar end -->

      <!-- carousel -->
      
      <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval ="500">
            <img src="kopi hitam.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="kopi susu.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="kopi luwak.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <!-- carousel end -->

      <!-- ini produk saya -->
      <div class="text-center">
        <div class="row">
          <div class="card col-sm-6">
            <div class="card-header">KOPI HITAM</div>
            <div class="card-body">
              <h5 class="card-title">biji dari olah</h5>
              <img src="kopi hitam.jpg" class="img-thumbnail" alt="..." />
              <p class="card-text">kopi hitam cocok menyegarkan mata</p>
              <a href="#" class="btn btn-primary">KUY ORDER</a>
            </div>
          </div>
          <div class="card col-sm-6">
            <div class="card-header">KOPI SUSU</div>
            <div class="card-body">
              <h5 class="card-title">SUSU DARI SAPI</h5>
              <img src="kopi susu.jpg" class="img-thumbnail" alt="..." />
              <p class="card-text">TIPIS TIPIS SAMBIL NUNGGU SUNSET</p>
              <a href="#" class="btn btn-primary">KUY ORDER</a>
            </div>
          </div>
          <div class="card col-sm-6">
            <div class="card-header">KOPI LUWAK</div>
            <div class="card-body">
              <h5 class="card-title">LUWAK ASLI</h5>
              <img src="kopi luwak.jpg" class="img-thumbnail" alt="..." />
              <p class="card-text">COCOK UNTUK ANDA YANG DITINGGAL NIKAH</p>
              <a href="#" class="btn btn-primary">KUY ORDER</a>
            </div>
          </div>
          <div class="card col-sm-6">
            <div class="card-header">KOPI JAWA</div>
            <div class="card-body">
              <h5 class="card-title">ASLI DARI JAWA</h5>
              <img src="kopi luwak.jpg" class="img-thumbnail" alt="..." />
              <p class="card-text">COCOK UNTUK ANDA YANG JAWA</p>
              <a href="#" class="btn btn-primary">KUY ORDER</a>
            </div>
          </div>
        </div>
      </div>
      <!-- ini produk saya end -->
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
